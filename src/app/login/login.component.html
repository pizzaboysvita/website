<app-header></app-header>
<div class="auth-background">
  <div class="auth-modal">
    <div class="logo">üçï Pizza Boys</div>
    <p class="subtitle">Join Pizza Boys and start ordering now</p>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" />
        <div class="error" *ngIf="submitted && f['email'].errors">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Enter a valid email</small>
        </div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password_hash" placeholder="Password" />
        <div class="error" *ngIf="submitted && f['password_hash'].errors">
          <small *ngIf="f['password_hash'].errors['required']">Password is required</small>
          <small *ngIf="f['password_hash'].errors['minlength']">Min 6 characters</small>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">Login</button>
      <div class="divider"><span>OR</span></div>
      <p class="switch-auth">
        Don't have an account?
        <a routerLink="/signup" routerLinkActive="active">Signup</a>
      </p>
    </form>
  </div>
</div>
<app-footer></app-footer>
