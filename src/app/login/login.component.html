<app-header></app-header>
<div class="auth-background">
  <div class="auth-modal">
    <div class="logo">üçï Pizza Boys</div>
    <p class="subtitle">Join Pizza Boys and start ordering now</p>
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" />
        <div class="error" *ngIf="submitted && f['email'].errors">
          <small *ngIf="f['email'].errors['required']">Email is required</small>
          <small *ngIf="f['email'].errors['email']">Enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" />
        <div class="error" *ngIf="submitted && f['password'].errors">
          <small *ngIf="f['password'].errors['required']">Password is required</small>
          <small *ngIf="f['password'].errors['minlength']">Min 6 characters</small>
        </div>
      </div>

      <button type="submit" class="btn-login">Login</button>

      <a href="#" class="forgot-link">Forgot Password?</a>

      <div class="divider"><span>OR</span></div>

      <div class="social-signup">
        <button type="button" class="btn-social google">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
          Login with Google
        </button>
        <button type="button" class="btn-social apple">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/apple.svg" alt="Apple" />
          Login with Apple
        </button>
      </div>

      <p class="switch-auth">
        Don't have an account? <a href="/signup">Sign Up</a>
      </p>
    </form>
  </div>
</div>

<app-footer></app-footer>
