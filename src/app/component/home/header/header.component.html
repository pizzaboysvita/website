<header class="header-light">
    <div class="custom-container">
        <nav class="navbar navbar-expand-lg p-0">
            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSkeleton"
                aria-controls="offcanvasSkeleton">
                <span class="navbar-toggler-icon">
                    <i class="ri-menu-line"></i>
                </span>
            </button>

            <!-- Logo -->
            <a href="javascript:void(0)">
                <img class="img-fluid logo" src="assets/img/pizza-black-1.png" alt="logo" />
            </a>

            <!-- Offcanvas menu -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasSkeleton"
                aria-labelledby="offcanvasSkeletonLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasSkeletonLabel">
                        Pizza Boyz
                    </h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/home" routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }" data-bs-dismiss="offcanvas">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/menu" routerLinkActive="active"
                                data-bs-dismiss="offcanvas">
                                Menu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/stores" routerLinkActive="active"
                                data-bs-dismiss="offcanvas">
                                Stores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/offers" routerLinkActive="active"
                                data-bs-dismiss="offcanvas">
                                Offers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/aboutus" routerLinkActive="active"
                                data-bs-dismiss="offcanvas">
                                About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/contactus" routerLinkActive="active"
                                data-bs-dismiss="offcanvas">
                                Contact
                            </a>
                        </li>

                        <div class="order-box">
                            <!-- <span class="location-icon">üìç</span>
                            <input type="text" placeholder="Select your order ..." /> -->
                            <button class="order-btn" (click)="openOrderDialog()">ORDER NOW</button>
                        </div>
                    </ul>
                </div>
            </div>
            <!-- If not logged in -->
            <a *ngIf="!token" class="nav-link ms-auto" routerLink="/login" routerLinkActive="active"
                data-bs-dismiss="offcanvas">
                Login
            </a>
            <!-- If logged in -->
            <div *ngIf="token" class="d-flex align-items-center ms-auto gap-3">
                <!-- Wishlist -->
                <div class="cart-container d-flex align-items-center" (click)="goToWishList()">
                    <i class="ri-heart-3-line"></i>
                </div>
                <!-- Cart -->
                <div class="cart-container d-flex align-items-center" (click)="goToCart()">
                    <i class="ri-shopping-cart-2-line"></i>
                    <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
                </div>
                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <a class="d-flex align-items-center dropdown-toggle profile-link" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="ri-user-line me-1"></i>
                        <span>Hi, {{ userName }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <!-- <li><a class="dropdown-item" routerLink="/profile">Profile</a></li> -->
                        <li><a class="dropdown-item" routerLink="/myorders">My Orders</a></li>
                        <!-- <li><a class="dropdown-item" routerLink="/address">Saved Address</a></li>
                        <li><a class="dropdown-item" routerLink="/cards">Saved Cards</a></li>
                        <li><a class="dropdown-item" routerLink="/settings">Settings</a></li> -->
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" (click)="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
