<section class="categories-section section-b-space">
  <div class="container-fluid">
    <div class="theme-arrow">
      <div class="swiper categories-slider categories-style">
        <div class="swiper-wrapper">
          <owl-carousel-o [options]="customOptions" #owlCar>
            @for (item of categories; track item) {
            <ng-template carouselSlide>
              <div class="swiper-slide" style="margin-right: 20px;">
                <a class="food-categories">
                  <img class="img-fluid categories-img" [src]="item.category_image" alt="p-1" />
                  <h4 class="text-white">{{item.name}}</h4>
                </a>
              </div>
            </ng-template>
            }
          </owl-carousel-o>
          <button class="nav-btn prev" (click)="owlCar.prev()">&#10094;</button>
          <button class="nav-btn next" (click)="owlCar.next()">&#10095;</button>
        </div>
      </div>
    </div>
  </div>
</section>
